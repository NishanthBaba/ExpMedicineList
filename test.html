<!DOCTYPE html>
<html>
  <html lang="en" dir="ltr"></html>
  <head>
    <meta charset="utf-8">
    <title>Exp Medicine</title>
    <link ref="stylesheet" href="test.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">

    <style>
      table {
        border-collapse: collapse;
      }
      th, td {
        border: 1px solid black;
        padding: 5px;
      }
      
body {
  background-color: white;
}

table {
  border-collapse: collapse;
  margin: 20px auto;
}

th, td {
  border: 1px solid black;
  padding: 10px;
  text-align: center;
}

th {
  background-color: #0099CC;
  color: white;
}

#search-input {
  padding: 5px;
  font-size: 16px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

#search-btn {
  padding: 5px 10px;
  background-color: #0099CC;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#input-form {
  margin: 20px auto;
  text-align: center;
}

#name-input, #age-input, #dist-input {
  padding: 5px;
  font-size: 16px;
  border-radius: 5px;
  border: 1px solid #ccc;
  margin: 0 10px;
}

#export-btn {
  margin: 20px auto;
  padding: 5px 10px;
  background-color: #0099CC;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
#add-btn {
        margin: 0 10px;
        padding: 5px 10px;
        background-color: #0099CC;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="search-input">Search:</label>
      <input type="text" id="search-input">
      <button id="search-btn">Search</button>
    </div>
    <form id="input-form">
      <label for="name-input">Medicine Name:</label>
      <input type="text" id="name-input">
      <label for="age-input">Exp:</label>
      <input type="date" id="age-input">
      <label for="dist-input">Distributor:</label>
      <input type="text" id="dist-input">
      <button type="submit">Add to Table</button>
    </form>
    
    <table>
      <thead>
        <tr>
          <th>Medicine</th>
          <th>Exp</th>
          <th>Distributor</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <!-- Table data will be inserted here dynamically -->
      </tbody>
    </table>
    <button id="export-btn">Export to Excel</button>
    <script src="test.js"></script>

  </body>
</html>
